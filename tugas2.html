<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
    <body>
            <input type="text" id="numb">
            <button onclick="ambil()" >Klik</button>
            <p id="hasil"></p>
        <script>
            function benar(n){
                for(var i = 0 ; i < n;i++){
                    var y = document.createTextNode("Masukan nilai : " + (i + 1))
                    var x = document.createElement("input");
                    var br = document.createElement("br");
                    x.setAttribute("type", "text");
                    x.setAttribute("id","inp" + i);
                    document.body.appendChild(y);  
                    document.body.appendChild(x);  
                    document.body.appendChild(br);   
                }
                var btn = document.createElement("button");
                var t = document.createTextNode("Hitung");
                btn.appendChild(t);
                btn.onclick = function(){
                    max = 0
                    total = 0
                    for(var i = 0 ; i < n; i++){
                        tmp = parseInt(document.getElementById("inp"+i).value)
                        if(tmp > max){
                            max = tmp
                        }
                        total = total + tmp
                    }                    
                    var hasil = "Rata: " + (total /n)
                    document.getElementById("hasil").innerHTML = "Rata "+ hasil + ", Max: "+ max    
                    //alert(hasil) 
                }
                document.body.appendChild(btn); 
            }
            function ambil(){
                var nilai = document.getElementById("numb").value
                if(parseInt(nilai)>=1 && parseInt(nilai)<=10){
                    benar(parseInt(nilai));
                }
            }
        </script>
    </body>
</html>
