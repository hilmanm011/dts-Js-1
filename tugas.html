<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
</head>
<body>
    <p>Silahkan input no 1 sampai 10:</p>
    <input id="numb">
    <button type="button" onclick="cek()">Submit</button>

    <p id="demo"></p>

    <script>
        let cek = () => {
        input = document.getElementById("numb").value;

        let i = 0;
        let temp ="";
            if (
                input == 1 ||
                input == 2 ||
                input == 3 ||
                input == 4 ||
                input == 5 ||
                input == 6 ||
                input == 7 ||
                input == 8 ||
                input == 9 ||
                input == 10
                )
            {
            while (i < 5) {
                temp = temp + "input yang annda masukkan benar" + "</br>";
                i++;
                }
            } 
            else{
                while (i < 5) {
                    temp = temp + "input yang annda masukkan salah" + "</br>";
                    i++;
                }
            }
            document.getElementById("demo").innerHTML = temp;
    }
    </script>
</body>
</html>
