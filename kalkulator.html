<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <div class="card text-center shadow-lg">
            <div class="card-header">
                <h4>Kalkulator Sederhana</h4>
            </div>
            <div class="card-body">
            <h5 class="card-title">Silahkan input bilangan</h5>
            <input type="text" id="angkaSatu" placeholder="Bil 1">
            <input type="text" id="angkaDua" placeholder="Bil 2">
            <p class="card-text my-3"><select id="op">
                <option value="">Pilih Operasi</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="x">x</option>
                <option value="/">/</option>
            </select></p>
            <a href="#" class="btn btn-warning my-3" type="submit" onclick="kalkulator()" value="=">Hitung</a> <br>
            <label for="">Hasil: </label>
            <input type="text" id="hasil" placeholder="Hasil">
        </div>
    </div>
    <script language="JavaScript" type="text/javascript">
        function kalkulator() {
            var angkaSatu = parseInt(document.getElementById("angkaSatu").value);
            var angkaDua = parseInt(document.getElementById("angkaDua").value);

            //variable operasi aritmatik
            var op = document.getElementById("op").value;
            //hasil
            var hasil = document.getElementById("hasil");
            //variable total
            var total;
            if (isNaN(angkaSatu) || isNaN(angkaDua)) {
                alert('isi form dengan angka!')
            } 
            else 
            {
                if (op == "+") {
                    total = angkaSatu + angkaDua;
                } else if (op == "-") {
                    total = angkaSatu - angkaDua;
                } else if (op == "x") {
                    total = angkaSatu * angkaDua;
                } else {
                    total = angkaSatu / angkaDua;
                }
            }
            hasil.value = total;
        }
    </script>
</body>
</html>
